<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b3cdd1;
            background-image: linear-gradient(315deg, #b3cdd1 0%, #9fa4c4 0%);
        }

        header {
            background-color: #7f5a83;
            background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 3em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 45px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: -0.5em;
            padding: 1em;
            width: 300px;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10%;
            height: 350px;
        }

        footer {
            background-color: #7f5a83;
            background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
            font-size: 25px;
        }
        button {
            border-radius: %;
            text-align: center;
            margin: 1em;
            width: 120px;
            height: 40px;
            margin-left: 91px;
        }
        a {
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to The A&W Store</h1>
    </header>

    <section id="products">
    </section>
    <script>
        const products = [
            { id: 1, name: 'New Hody', price: 3000, image: 'New Hody.jpg' },
            { id: 1, name: 'Dragon Ball Hody', price: 3000, image: 'The Second Hody.jpg' },
        ];

        const cart = [];

        function renderProducts() {
            const productsContainer = document.getElementById('products');
            productsContainer.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product';

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h2>${product.name}</h2>
                    <p>A hody by A&W.</p>
                    <p>${product.price.toFixed(2)} DZ</p>
                    <button onclick="ContactUs(${product.id})"><a href="https://www.instagram.com/med_wassim_10/">Contact Us</a></button>
                `;

                productsContainer.appendChild(productCard);
            });
        }

        function renderCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';

            cart.forEach(item => {
                const cartItem = document.createElement('li');
                cartItem.textContent = `${item.name} - ${item.price.toFixed(2)} USD`;
                cartContainer.appendChild(cartItem);
            });
        }
        function addToCart(productId) {
            const productToAdd = products.find(product => product.id === productId);

            if (productToAdd) {
                cart.push({
                    id: productToAdd.id,
                    name: productToAdd.name,
                    price: productToAdd.price,
                });

                renderCart();
            }
        }
        renderProducts();
        renderCart();
    </script>

    <footer>
    <p>&copy; 2023 A&W. All rights reserved.</p>
    </footer>
</body>
</html>

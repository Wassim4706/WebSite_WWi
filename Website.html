<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #b3cdd1;
            background-image: linear-gradient(315deg, #b3cdd1 0%, #9fa4c4 74%);

        }

        header {
            background-color: #7f5a83;
            background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 2em;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 45px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 1em;
            padding: 1em;
            width: 300px;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #7f5a83;
            background-image: linear-gradient(315deg, #7f5a83 0%, #0d324d 74%);
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 110px;
            font-size: 25px;
        }
        button {
            border-radius: 7px;
            text-align: center;
            margin: 1em;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Online Store</h1>
    </header>

    <section>
        <div class="product">
            <img src="Algeria_Home_Kit.jpg" alt="Algeria_Home_Kit">
            <h2>Algeria Home Kit</h2>
            <p>This is the first shirt for the national team of algeria in 2022 </p>
            <p>3000 DZ</p>
            <button><a href="https://www.instagram.com/med_wassim_10/">Contact us</a></button>
        </div>

        <div class="product">
            <img src="Fc Barcelona Home Kit.jpg" alt="Product 2">
            <h2>Fc Barcelona Home Kit</h2>
            <p>Description of Product 2. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>3000 DZ</p>
            <button><a href="https://www.instagram.com/med_wassim_10/">Contact us</a></button>
        </div>

        <!-- Add more product divs as needed -->
    </section>

    <footer>
        <p>&copy; 2023 Makhlouf Mohammed Ouassim. All rights reserved.</p>
    </footer>
</body>
</html>
